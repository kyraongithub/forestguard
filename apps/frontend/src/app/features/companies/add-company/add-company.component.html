<header class="font-semibold pb-4 flex flex-row gap-2 text-neutral-300 items-center">
  <a routerLink="/companies/{{ this.authenticationService.getCurrentCompanyId() }}" class="font-semibold text-gray-700 hover:underline"
    >Company</a
  >
  <span class="material-symbols-outlined text-lg"> chevron_right </span>
  <h1 class="font-medium">Add Company</h1>
</header>

<h1 class="font-semibold text-gray-700 pb-4">Add Company</h1>
<form [formGroup]="companyFormGroup" class="space-y-4">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div class="card">
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Name" />
      </mat-form-field>

      <mat-form-field class="w-full mt-4" appearance="outline">
        <mat-label>State</mat-label>
        <input matInput formControlName="state" placeholder="State" />
      </mat-form-field>

      <mat-form-field class="w-full mt-4" appearance="outline">
        <mat-label>Country</mat-label>
        <input matInput formControlName="country" placeholder="Country" />
      </mat-form-field>
    </div>

    <div class="card">
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Street</mat-label>
        <input matInput formControlName="street" placeholder="Street" />
      </mat-form-field>

      <mat-form-field class="w-full mt-4" appearance="outline">
        <mat-label>Postal Code</mat-label>
        <input matInput formControlName="postalCode" placeholder="Postal Code" />
      </mat-form-field>

      <mat-form-field class="w-full mt-4" appearance="outline">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" placeholder="City" />
      </mat-form-field>

      <mat-form-field class="w-full mt-4" appearance="outline">
        <mat-label>Additional Information</mat-label>
        <input matInput formControlName="additionalInformation" placeholder="Additional Information" />
      </mat-form-field>
    </div>
  </div>
</form>

<div class="card mt-4">
  <div class="inline-flex justify-end gap-4 w-full">
    <button mat-button (click)="companyFormGroup.reset()">Clear</button>
    <button mat-flat-button (click)="submitCompany()">{{ loading ? 'Saving...' : 'Save' }}</button>
  </div>
</div>
